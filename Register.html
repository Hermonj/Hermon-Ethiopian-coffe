<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="stylecss.css" />
  <title>Registration Form</title>
 
 <style>
      body {
        background:black ;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .regbutton {background:rgb(209, 145, 8) ;}
      </style>
        
</head>

<body>



  
    <div style="background-image: url('back.jpg');">
  
      <form action="" method="POST" id="registertohermoncoffe">
    
        <h1>Register to Hermon Coffee</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section"></span>Your profile</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="password">password:</label>
      <input type="password" name="password" value="" id="password" required />
    </fieldset>

    <fieldset>
      <!-- section 2 -->
      <legend><span class="section"></span>Coffee specfication</legend>

      <label class="" for="bio">Bio:</label>
      <textarea name="bio" id="bio" required></textarea>

      <label for="job">Types</label>
      <select name="job" id="job" required>
        
          <option value="front_end_developer" id="frontend">starbucks abysinia</option>
          <option value="back_end_developer" id="backend">Yirga chefe</option>
          <option value="fullstack_developer" id="fullstack">Jimma aba jifar</option>
      
      </select>
      <br /><br />
      <label>Interest</label>

      <select id="interest" required>
        <option value="development">Hot</option>
        <option value="design">Moderate</option>
        <option value="business">Cold</option>
      </select>


      <button id="regbutton" type="submit" sendMessage()>Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>

</html>
